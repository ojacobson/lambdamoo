<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>moo.</title>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container" style="padding-bottom: 40px">
      <div id="terminal"></div>
    </div>
    <div id="input-bar" class="container" style="position: fixed; bottom: 0; left: 0; right: 0">
      <form id="input">
        <input class="form-control" type="text" id="line" placeholder='To speak, type "message' autofocus>
      </form>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.3.5/marked.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      var socket = io.connect();
      var output = "";
      var markedOptions = {
        gfm: true,
        breaks: true,
        sanitize: true,
        smartypants: true,
      };

      socket.on('output', function (data) {
        output = output + data;
        var markup = marked(output, markedOptions);
        $('#terminal').html(markup);
        $(window).scrollTop($(document).height());
      });

      $('html').click(function() {
        $('#line').focus();
      });

      $('#input').submit(function() {
        var $this = $(this);
        var line = $('#line', $this).val();

        socket.emit('line', line);
        $this.trigger('reset');
        return false;
      });
    </script>
  </body>
</html>
